<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css" type="text/css">
    <meta charset="UTF-8">
    <title>Google start page</title>
</head>
<body>

<div class="header">
    <div class="sub-header">
    <div class="mailAndImages">
        <div class="mail">
            <span>Почта</span>
        </div>
        <div class="images">
            <span>Картинки</span>
        </div>
    </div>
    <div class="iconsHeader">
        <div class="icon1">
            <img src="images/Design_marquee_rectangle_select_vector-16.png">
        </div>
        <div class="icon2">
            <img src="images/1498055865_icons_notifications.png" height="25" width="20">
        </div>
        <div class="icon3">
            <img src="images/add-1-grey-24.png">
        </div>
    </div>
    </div>
</div>

<div class="content">
    <center>
    <div class="image">
        <img id="image" src="images/googlelogo_color_120x44dp.png">
    </div>
    <div class="searchForm">
        <form class="inputAndButtons">
            <div class="inputField">
                <div class="icons">
                    <a aria-label="Экранная клавиатура">
                        <img id="img2" src="//www.gstatic.com/inputtools/images/tia.png" >
                    </a>
                    <img id="img1" src="http://www.iconsearch.ru/uploads/icons/ecqlipse2/128x128/microphone.png" height="25" width="20">
                </div>
                <div class="input">
                    <input type="search">
                </div>

                <div class="buttons">
                    <center>
                        <input class="buttons" value="Поиск в Google" type="button">
                        <input class="buttons" value="Мне повезёт!" type="button">
                    </center>
                </div>
                <div class="text">
                    Google.by предлагается на:
                    <a>Беларуская</a>
                </div>
            </div>

        </form>
    </div>
    </center>
    <div class="footer">
        <span class="first">
            <span>Конфиденциальность</span>
            <span>Условия</span>
            <span>Настройки</span>
        </span>
        <span class="second">
            <span>Реклама</span>
            <span>Для бизнеса</span>
            <span>Всё о Google</span>
        </span>
    </div>
</div>
</body>
</html>
